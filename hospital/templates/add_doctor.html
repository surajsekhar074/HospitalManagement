{% extends 'nvgbar.html' %}
{% load static %}
{% block body %}




<div class="container" style="margin-top:50px">
    <h2 class="text-center">Add Doctor</h2>
    <br><br>
    
    <form method="post">
        {% csrf_token %}
    
        <label>Doctor Name</label>
        <input type="text" class="form-control" name="name" required>
        <label>Contact</label>
        <input type="text" class="form-control" name="contact" required>
        <label>Specialization</label>
        <input type="text" class="form-control" name="specialization" required>
        <br>
        <input type="submit" value="Submit" class="form-control btn btn-primary">
    
    
    
    
    
    </form>
    
    
</div>





<!-- ✅ jQuery & DataTables JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>

<script>
    $(document).ready(function () {
        $('#appointmentTable').DataTable({
            dom: 'Bfrtip', // ✅ Add buttons
            buttons: ['copy', 'csv', 'excel', 'pdf', 'print'], // ✅ Enable export options
            responsive: true, // ✅ Make table responsive
            language: {
                emptyTable: "No Appointments Available"
            }
        });
    });
</script>



{% if error == "no" %}
    <script>
        alert('Record saved Successfull');
        window.location=("{% url 'view_doctor' %}");
    </script>
    {% endif %}
    
    {% if error == "yes" %}
     <script>
         alert('Something went wrong, try again');

     </script>
      {% endif %}



{% endblock %}
